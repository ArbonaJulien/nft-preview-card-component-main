<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
  <style>
  </style>
</head>

<body>
  <div class="main-container">
    <div class="spacer"></div>
    <section class="card">
      <div class="card__img">
        <div class="card__img__overlay"></div>
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
      </div>
      <div class="card__info">
        <h1 class="card__info__title"><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul class="card__info__stats">
          <li><img src="images/icon-ethereum.svg" alt="icon-ethereum" class="card__info__stats__icon" />0.041 ETH</li>
          <li><img src="images/icon-clock.svg" alt="icon-clock" class="card__info__stats__icon" />3 days left</li>
        </ul>
      </div>
      <div class="card__credits">
        <img src="images/image-avatar.png" alt="image-avatar" class="card__credits__avatar" />Creation of <a href="#">Jules Wyvern</a>
      </div>
    </section>
    <div class="spacer"></div>
    <div class="attribution text--white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/ArbonaJulien">Julien Arbona</a>.
    </div>
  </div>

</body>

</html>
